<!DOCTYPE html>
<html>
<head>
    <title>查询神秘暗号</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .nav { margin: 20px 0; }
        .result { margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px; }
        .secret-item { margin-bottom: 10px; padding: 10px; background: #f9f9f9; border-radius: 4px; }
        .timestamp { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>神秘暗号查询系统</h1>
    
    <div class="nav">
        <a href="/">提交暗号</a> | 
        <a href="/query">查询暗号</a>
    </div>
    
    <h2>查询神秘暗号</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">输入用户名查询:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <button type="submit">查询</button>
    </form>
    
    {% if results %}
    <div class="result">
        <h3>查询结果 (来自data/secrets.csv):</h3>
        {% if results %}
            {% for item in results %}
            <div class="secret-item">
                <strong>用户名:</strong> {{ item.username }}<br>
                <strong>暗号:</strong> {{ item.secret_code }}<br>
                <span class="timestamp">提交时间: {{ item.timestamp }}</span>
            </div>
            {% endfor %}
        {% else %}
            <p>没有找到该用户的暗号记录。</p>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
